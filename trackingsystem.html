<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Enterprise Project Management — PR Tracking System</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f1fb;
  --card:#ffffff;
  --btn:#7b4aa8;
  --btn2:#5a3a8c;
  --danger:#b3261e;
  --header:#7b1e3a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:var(--bg);
}

/* HEADER */
.header{
  margin:20px auto;
  max-width:1300px;
  background:linear-gradient(135deg,var(--btn),var(--btn2));
  color:#fff;
  padding:28px;
  border-radius:22px;
  text-align:center;
}
.header h1{margin:0;font-size:26px}
.header p{margin:6px 0 0;opacity:.9}

/* SEARCH */
.search-box{
  max-width:1300px;
  margin:20px auto;
  background:#fff;
  padding:18px;
  border-radius:18px;
  display:flex;
  gap:12px;
}
.search-box input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
}
.search-box button{
  padding:14px 26px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,var(--btn),var(--btn2));
}

/* CARD */
.card{
  max-width:1300px;
  margin:20px auto 40px;
  background:var(--card);
  border-radius:24px;
  padding:30px;
}
.section{
  margin-top:26px;
}
.section h3{
  margin:0 0 14px;
  color:var(--header);
  border-bottom:2px solid #e7ccd6;
  padding-bottom:8px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}
label{font-weight:600;font-size:14px}
input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
}
.readonly input,.readonly select{
  background:#f1f1f1;
  pointer-events:none;
}
.required{
  border:2px solid red !important;
}

/* ACTIONS */
.actions{
  margin-top:30px;
  text-align:center;
}
.actions button{
  padding:14px 34px;
  border:none;
  border-radius:18px;
  margin:0 6px;
  font-size:16px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,var(--btn),var(--btn2));
}
.actions .danger{background:var(--danger)}
.hidden{display:none}

.footer{
  text-align:center;
  font-size:12px;
  color:#999;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Enterprise Project Management</h1>
  <p>PR Tracking System</p>
</div>

<div class="search-box">
  <input id="searchPR" type="number" placeholder="Enter PR Number">
  <button id="searchBtn" onclick="searchPR()">Search</button>
  <button onclick="newPR()">New</button>
</div>

<div class="card readonly" id="formCard">

<!-- PR INFO -->
<div class="section">
<h3>PR Information</h3>
<div class="grid">
<input data-field="PR" placeholder="PR" type="number">
<input data-field="PR Creation" type="date">
<input data-field="PR Approval" type="date">
<select data-field="PR Status">
  <option value="">PR Status</option>
  <option>Approved</option>
  <option>In Progress</option>
  <option>Cancelled</option>
</select>
<input data-field="PR Amount" type="number" placeholder="PR Amount">
<select data-field="PR Currency">
  <option value="">Currency</option>
  <option>EGP</option>
  <option>USD</option>
</select>
<input data-field="Buyer" placeholder="Buyer">
<input data-field="Description" placeholder="Description">
<input data-field="Vendor Name" placeholder="Vendor Name">
<select data-field="Purchase status">
  <option value="">Purchase Status</option>
  <option>Rent</option>
  <option>Sale</option>
</select>
<select data-field="Order Place">
  <option value="">Order Place</option>
  <option>TE data store</option>
  <option>Customer store</option>
</select>
</div>
</div>

<!-- ECRM -->
<div class="section">
<h3>ECRM Information</h3>
<div class="grid">
<input data-field="ECRM Order" type="number" placeholder="ECRM Order">
<select data-field="Order Type">
  <option value="">Order Type</option>
  <option>HW</option>
  <option>License</option>
  <option>Cross connection</option>
</select>
<input data-field="Quantity / Speed" placeholder="Quantity / Speed">
</div>
</div>

<!-- CUSTOMER -->
<div class="section">
<h3>Customer Information</h3>
<div class="grid">
<input data-field="Customer Name" placeholder="Customer Name">
<input data-field="Customer PO Amount" type="number" placeholder="Customer PO Amount">
<select data-field="PO Currency">
  <option value="">PO Currency</option>
  <option>EGP</option>
  <option>USD</option>
</select>
<input data-field="Customer PO" type="number" placeholder="Customer PO">
<input data-field="Payment Status Description" placeholder="Payment Status Description">
<select data-field="Customer Type">
  <option value="">Customer Type</option>
  <option>BS</option>
  <option>KAM</option>
  <option>TE International</option>
  <option>Global Partner</option>
</select>
</div>
</div>

<!-- MANAGEMENT -->
<div class="section">
<h3>Management & Tracking</h3>
<div class="grid">
<input data-field="Project Manager" placeholder="Project Manager">
<input data-field="Account Manager" placeholder="Account Manager">
</div>
</div>

<!-- STATUS -->
<div class="section">
<h3>PR Status</h3>
<div class="grid">
<select data-field="Get Final Price">
  <option value="">Get Final Price</option>
  <option>Done</option>
  <option>Pending</option>
</select>
<input data-field="Final Price" type="date">
<input data-field="Memo’s Sent" type="date">
<input data-field="LOI Issued" type="date">
<input data-field="PO Issued" type="date">
</div>
</div>

<div class="actions">
  <button id="editBtn" onclick="editMode()">Edit</button>
  <button id="saveBtn" class="hidden" onclick="savePR()">Save</button>
  <button id="deleteBtn" class="hidden danger" onclick="deletePR()">Delete</button>
  <button id="cancelBtn" class="hidden" onclick="cancelPR()">Cancel</button>
</div>

</div>

<div class="footer">
Enterprise Project Management | Large & Mega Projects Unit
</div>

<script>
const API="PUT_YOUR_WEB_APP_URL_HERE";
const form=document.getElementById('formCard');
const fields=()=>document.querySelectorAll('[data-field]');
let original={};
let currentPR=null;

function searchPR(){
  const pr=searchPR.value;
  if(!pr) return alert("Enter PR Number");
}

function newPR(){
  currentPR=null;
  fields().forEach(f=>f.value='');
  editMode();
}

function editMode(){
  form.classList.remove('readonly');
  toggle(true);
}

function cancelPR(){
  fields().forEach(f=>f.value=original[f.dataset.field]||'');
  reset();
}

function toggle(edit){
  editBtn.classList.toggle('hidden',edit);
  saveBtn.classList.toggle('hidden',!edit);
  cancelBtn.classList.toggle('hidden',!edit);
  deleteBtn.classList.toggle('hidden',!edit);
}

function reset(){
  form.classList.add('readonly');
  toggle(false);
}

function savePR(){
  let invalid=false;
  fields().forEach(f=>{
    f.classList.remove('required');
    if(!f.value){f.classList.add('required');invalid=true;}
  });
  if(invalid) return alert("Fill all required fields");
  alert("Connected to backend ✔");
}
</script>

</body>
</html>
