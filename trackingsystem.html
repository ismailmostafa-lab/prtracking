<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Enterprise Project Management â€” PR Tracking System</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f1fb;
  --card:#fff;
  --muted:#6b6b6b;
  --accent:#00a3e0;
  --btn-start:#A666B0;
  --btn-end:#573B92;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
}

/* HEADER */
.header-box{
  max-width:1300px;
  margin:26px auto 0;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  padding:26px;
  border-radius:22px;
  text-align:center;
  color:#fff;
}
.header-title{font-size:24px;font-weight:700}
.header-sub{font-size:15px;opacity:.9}

/* SEARCH */
.search-wrap{max-width:1300px;margin:18px auto;padding:0 16px}
.search-box{
  background:#fff;
  border-radius:18px;
  padding:18px;
  display:flex;
  gap:14px;
}
.search-input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:15px;
}
.search-btn{
  padding:14px 30px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  color:#fff;
  cursor:pointer;
}

/* FORM */
.container{max-width:1300px;margin:20px auto 40px;padding:0 16px}
.card{
  background:#fff;
  border-radius:24px;
  padding:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:22px;
}

/* ðŸ”¥ LABEL UPDATED */
.label{
  font-size:14px;
  font-weight:700;       /* BOLD */
  color:#000;            /* BLACK */
  margin-bottom:6px;
}

.input,.select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
}

/* READ ONLY */
.readonly .input,
.readonly .select{
  background:#f1f1f1;
  color:#777;
  pointer-events:none;
}

/* ACTIONS */
.actions{text-align:center;margin-top:30px}
.action-btn{
  padding:14px 36px;
  border:none;
  border-radius:18px;
  font-size:16px;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  color:#fff;
  cursor:pointer;
  margin:0 6px;
}

.hidden{display:none}

.footer{
  text-align:center;
  font-size:12px;
  color:#999;
  margin:20px 0;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-box">
  <div class="header-title">Enterprise Project Management</div>
  <div class="header-sub">PR Tracking System</div>
</div>

<!-- SEARCH -->
<div class="search-wrap">
  <div class="search-box">
    <input class="search-input" type="number" placeholder="Enter PR Number">
    <button class="search-btn">Search</button>
  </div>
</div>

<!-- FORM -->
<div class="container">
<div class="card readonly" id="formCard">
<div class="grid">

<div><label class="label">PR</label><input class="input" type="number"></div>
<div><label class="label">PR Creation Date</label><input class="input" type="date"></div>
<div><label class="label">PR Approval Date</label><input class="input" type="date"></div>

<div><label class="label">PR Status</label>
<select class="select"><option>Approved</option><option>In Process</option><option>Cancelled</option></select>
</div>

<div><label class="label">PR Amount</label><input class="input" type="number"></div>

<div><label class="label">PR Currency</label>
<select class="select"><option>EGP</option><option>USD</option></select>
</div>

<div><label class="label">Buyer</label><input class="input"></div>
<div><label class="label">Description</label><input class="input"></div>
<div><label class="label">Vendor Name</label><input class="input"></div>

<div><label class="label">Purchase Status</label>
<select class="select"><option>Rent</option><option>Sale</option></select>
</div>

<div><label class="label">Order Place</label>
<select class="select"><option>TE data store</option><option>Customer store</option></select>
</div>

<div><label class="label">ECRM Order</label><input class="input" type="number"></div>

<div><label class="label">Order Type</label>
<select class="select"><option>HW</option><option>License</option><option>Cross connection</option></select>
</div>

<div><label class="label">Quantity / Speed</label><input class="input"></div>
<div><label class="label">Customer Name</label><input class="input"></div>
<div><label class="label">Customer PO Amount</label><input class="input" type="number"></div>

<div><label class="label">PO Currency</label>
<select class="select"><option>EGP</option><option>USD</option></select>
</div>

<div><label class="label">Customer PO</label><input class="input" type="number"></div>
<div><label class="label">Payment Status Description</label><input class="input"></div>

<div><label class="label">Customer Type</label>
<select class="select">
<option>BS</option>
<option>KAM</option>
<option>TE International</option>
<option>Global Partner</option>
</select>
</div>

<div><label class="label">Project Manager</label><input class="input"></div>
<div><label class="label">Account Manager</label><input class="input"></div>

<div><label class="label">Get Final Price</label>
<select class="select"><option>Pending</option><option>Done</option></select>
</div>

<div><label class="label">Final Price</label><input class="input" type="date"></div>
<div><label class="label">Memoâ€™s Sent</label><input class="input" type="date"></div>
<div><label class="label">LOI Issued</label><input class="input" type="date"></div>
<div><label class="label">PO Issued</label><input class="input" type="date"></div>

</div>

<div class="actions">
  <button class="action-btn" id="editBtn" onclick="editMode()">Edit</button>
  <button class="action-btn hidden" id="saveBtn" onclick="saveChanges()">Save</button>
  <button class="action-btn hidden" id="cancelBtn" onclick="cancelChanges()">Cancel</button>
</div>

</div>
</div>

<div class="footer">
Enterprise Project Management | Large & Mega Projects Unit
</div>

<script>
function scrollTop(){
  window.scrollTo({top:0,behavior:'smooth'});
}

function editMode(){
  scrollTop();
  document.getElementById('formCard').classList.remove('readonly');
  document.getElementById('editBtn').classList.add('hidden');
  document.getElementById('saveBtn').classList.remove('hidden');
  document.getElementById('cancelBtn').classList.remove('hidden');
}

function saveChanges(){
  const ok = confirm('Are you sure you want to save new changes ?');
  if(!ok) return;
  resetView();
}

function cancelChanges(){
  resetView();
}

function resetView(){
  scrollTop();
  document.getElementById('formCard').classList.add('readonly');
  document.getElementById('editBtn').classList.remove('hidden');
  document.getElementById('saveBtn').classList.add('hidden');
  document.getElementById('cancelBtn').classList.add('hidden');
}
</script>

</body>
</html>
