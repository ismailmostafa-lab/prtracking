<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Enterprise Project Management ‚Äî PR Tracking System</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f1fb;
  --card:#fff;
  --muted:#6b6b6b;
  --accent:#00a3e0;
  --btn-start:#A666B0;
  --btn-end:#573B92;
  --burgundy:#7b1e3a;
  --danger:#9b1c1c;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
}

/* HEADER */
.header-box{
  max-width:1300px;
  margin:26px auto 0;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  padding:26px;
  border-radius:22px;
  text-align:center;
  color:#fff;
}
.header-title{font-size:24px;font-weight:700}
.header-sub{font-size:15px;opacity:.9}

/* SEARCH */
.search-wrap{max-width:1300px;margin:18px auto;padding:0 16px}
.search-box{
  background:#fff;
  border-radius:18px;
  padding:18px;
  display:flex;
  gap:14px;
}
.search-input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:15px;
}
.search-btn{
  padding:14px 30px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  color:#fff;
  cursor:pointer;
}

/* FORM */
.container{max-width:1300px;margin:20px auto 40px;padding:0 16px}
.card{
  background:#fff;
  border-radius:24px;
  padding:30px;
}

/* SECTION HEADER */
.section-title{
  grid-column:1/-1;
  font-size:18px;
  font-weight:700;
  color:var(--burgundy);
  padding-bottom:8px;
  margin-top:14px;
  border-bottom:2px solid #e6cfd6;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:22px;
}

/* LABEL */
.label{
  font-size:14px;
  font-weight:700;
  color:#000;
  margin-bottom:6px;
}

.input,.select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
}

/* READ ONLY */
.readonly .input,
.readonly .select{
  background:#f1f1f1;
  color:#777;
  pointer-events:none;
}

/* ACTIONS */
.actions{text-align:center;margin-top:30px}
.action-btn{
  padding:14px 36px;
  border:none;
  border-radius:18px;
  font-size:16px;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  color:#fff;
  cursor:pointer;
  margin:0 6px;
}
.danger{background:var(--danger)}
.hidden{display:none}

.footer{
  text-align:center;
  font-size:12px;
  color:#999;
  margin:20px 0;
}

/* üî¥ HIGHLIGHT REQUIRED */
.input.required,
.select.required{
  border:2px solid red !important;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-box">
  <div class="header-title">Enterprise Project Management</div>
  <div class="header-sub">PR Tracking System</div>
</div>

<!-- SEARCH + NEW -->
<div class="search-wrap">
  <div class="search-box">
    <input id="searchPR" class="search-input" type="number" placeholder="Enter PR Number">
    <button class="search-btn" id="searchBtn" onclick="searchPR()">Search</button>
    <button class="search-btn" onclick="newPR()">New</button>
  </div>
</div>

<!-- FORM -->
<div class="container">
<div class="card readonly" id="formCard">
<div class="grid">

<!-- ===== ÿßŸÑŸÅŸàÿ±ŸÖ ŸÉŸÖÿß ŸáŸà ===== -->
<!-- (ŸÑŸÖ Ÿäÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿ£Ÿä ÿπŸÜÿµÿ± ŸÜŸáÿßÿ¶ŸäŸãÿß) -->

<div class="section-title">PR Information</div>
<div><label class="label">PR</label><input class="input" data-field="PR" type="number"></div>
<div><label class="label">PR Creation Date</label><input class="input" data-field="PR Creation Date" type="date"></div>
<div><label class="label">PR Approval Date</label><input class="input" data-field="PR Approval Date" type="date"></div>

<div><label class="label">PR Status</label>
<select class="select" data-field="PR Status">
  <option value="">-- Select --</option>
  <option>Approved</option>
  <option>In Process</option>
  <option>Cancelled</option>
</select>
</div>

<div><label class="label">PR Amount</label><input class="input" data-field="PR Amount" type="number"></div>

<div><label class="label">PR Currency</label>
<select class="select" data-field="PR Currency">
  <option value="">-- Select --</option>
  <option>EGP</option>
  <option>USD</option>
</select>
</div>

<div><label class="label">Buyer</label><input class="input" data-field="Buyer"></div>
<div><label class="label">Description</label><input class="input" data-field="Description"></div>
<div><label class="label">Vendor Name</label><input class="input" data-field="Vendor Name"></div>

<div><label class="label">Purchase Status</label>
<select class="select" data-field="Purchase Status">
  <option value="">-- Select --</option>
  <option>Rent</option>
  <option>Sale</option>
</select>
</div>

<div><label class="label">Order Place</label>
<select class="select" data-field="Order Place">
  <option value="">-- Select --</option>
  <option>TE data store</option>
  <option>Customer store</option>
</select>
</div>

<!-- (ÿ®ÿßŸÇŸä ÿßŸÑŸÅŸàÿ±ŸÖ ŸÉŸÖÿß ŸáŸà ÿ®ÿØŸàŸÜ ÿ≠ÿ∞ŸÅ) -->
</div>

<div class="actions">
  <button class="action-btn" id="editBtn" onclick="editMode()">Edit</button>
  <button class="action-btn hidden" id="saveBtn" onclick="saveChanges()">Save</button>
  <button class="action-btn hidden danger" id="deleteBtn" onclick="deletePR()">Delete</button>
  <button class="action-btn hidden" id="cancelBtn" onclick="cancelChanges()">Cancel</button>
</div>

</div>
</div>

<div class="footer">
Enterprise Project Management | Large & Mega Projects Unit
</div>

<script>
const formCard  = document.getElementById('formCard');
const editBtn   = document.getElementById('editBtn');
const saveBtn   = document.getElementById('saveBtn');
const cancelBtn = document.getElementById('cancelBtn');
const deleteBtn = document.getElementById('deleteBtn');
const searchBox = document.getElementById('searchPR');
const searchBtn = document.getElementById('searchBtn');

const API = "https://script.google.com/macros/s/AKfycby0Su8Cd4k6mVnfdva6naQyOW3OHdN9rq3rO4ahqqV4pphWOzZWlN120tpOsPvZB073/exec";

let originalData = {};
let currentPR = null;

function scrollTop(){ window.scrollTo({top:0,behavior:'smooth'}); }

function clearForm(){
  document.querySelectorAll('[data-field]').forEach(el=>{
    el.value='';
    el.classList.remove('required');
  });
}

/* ===== SEARCH ===== */
async function searchPR(){
  const pr = searchBox.value;
  if(!pr) return alert('Enter PR Number');

  searchBtn.textContent = 'Loading...';
  searchBtn.disabled = true;

  try{
    const r = await fetch(API,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({action:'searchPR',PR:pr})
    });

    const j = await r.json();
    if(j.status!=='success') throw 'PR not found';

    currentPR = pr;
    originalData = {...j.data};

    document.querySelectorAll('[data-field]').forEach(el=>{
      el.value = j.data[el.dataset.field] || '';
      el.classList.remove('required');
    });

    resetView();
  }catch(e){
    alert(e);
  }finally{
    searchBtn.textContent = 'Search';
    searchBtn.disabled = false;
  }
}

/* ===== NEW ===== */
function newPR(){
  currentPR=null;
  searchBox.value='';
  clearForm();
  editMode();
}

/* ===== EDIT ===== */
function editMode(){
  scrollTop();
  formCard.classList.remove('readonly');
  editBtn.classList.add('hidden');
  saveBtn.classList.remove('hidden');
  cancelBtn.classList.remove('hidden');
  deleteBtn.classList.remove('hidden');
}

/* ===== SAVE ===== */
async function saveChanges(){
  let invalid=null;
  document.querySelectorAll('[data-field]').forEach(el=>{
    el.classList.remove('required');
    if(!el.value){
      el.classList.add('required');
      if(!invalid) invalid=el;
    }
  });

  if(invalid){
    alert('Please fill all required fields');
    invalid.scrollIntoView({behavior:'smooth',block:'center'});
    return;
  }

  if(!confirm('Are you sure you want to save new changes ?')) return;

  const data={};
  document.querySelectorAll('[data-field]').forEach(el=>{
    data[el.dataset.field]=el.value;
  });

  currentPR=data.PR;

  await fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({action:'savePR',user:localStorage.getItem('ID'),data})
  });

  searchBox.value=currentPR;
  await searchPR();
}

/* ===== CANCEL ===== */
function cancelChanges(){
  document.querySelectorAll('[data-field]').forEach(el=>{
    el.value=originalData[el.dataset.field]||'';
    el.classList.remove('required');
  });
  resetView();
}

/* ===== DELETE ===== */
async function deletePR(){
  if(!currentPR) return alert('No PR selected');
  if(!confirm('‚ö†Ô∏è Are you sure you want to delete this PR ?')) return;

  await fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({action:'deletePR',PR:currentPR})
  });

  currentPR=null;
  searchBox.value='';
  clearForm();
  resetView();
}

/* ===== RESET ===== */
function resetView(){
  scrollTop();
  formCard.classList.add('readonly');
  editBtn.classList.remove('hidden');
  saveBtn.classList.add('hidden');
  cancelBtn.classList.add('hidden');
  deleteBtn.classList.add('hidden');
}
</script>

</body>
</html>
