<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Enterprise Project Management — PR Tracking System</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f1fb;
  --card:#fff;
  --muted:#6b6b6b;
  --accent:#00a3e0;
  --btn-start:#A666B0;
  --btn-end:#573B92;
  --burgundy:#7b1e3a;
  --danger:#9b1c1c;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
}

/* HEADER */
.header-box{
  max-width:1300px;
  margin:26px auto 0;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  padding:26px;
  border-radius:22px;
  text-align:center;
  color:#fff;
}
.header-title{font-size:24px;font-weight:700}
.header-sub{font-size:15px;opacity:.9}

/* SEARCH */
.search-wrap{max-width:1300px;margin:18px auto;padding:0 16px}
.search-box{
  background:#fff;
  border-radius:18px;
  padding:18px;
  display:flex;
  gap:14px;
}
.search-input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:15px;
}
.search-btn{
  padding:14px 30px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  color:#fff;
  cursor:pointer;
}

/* FORM */
.container{max-width:1300px;margin:20px auto 40px;padding:0 16px}
.card{
  background:#fff;
  border-radius:24px;
  padding:30px;
}

/* SECTION HEADER */
.section-title{
  grid-column:1/-1;
  font-size:18px;
  font-weight:700;
  color:var(--burgundy);
  padding-bottom:8px;
  margin-top:14px;
  border-bottom:2px solid #e6cfd6;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:22px;
}

/* LABEL */
.label{
  font-size:14px;
  font-weight:700;
  color:#000;
  margin-bottom:6px;
}

.input,.select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
}

/* READ ONLY */
.readonly .input,
.readonly .select{
  background:#f1f1f1;
  color:#777;
  pointer-events:none;
}

/* PR DIMMED (ONLY ADDITION) */
.pr-locked{
  background:#f1f1f1 !important;
  color:#777 !important;
  pointer-events:none;
}

/* ACTIONS */
.actions{text-align:center;margin-top:30px}
.action-btn{
  padding:14px 36px;
  border:none;
  border-radius:18px;
  font-size:16px;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  color:#fff;
  cursor:pointer;
  margin:0 6px;
}
.danger{
  background:var(--danger);
}
.hidden{display:none}

/* LOADING OVERLAY */
.loading-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  font-size:22px;
  color:#fff;
  font-weight:700;
  display:none;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#999;
  margin:20px 0;
}
</style>
</head>

<body>

<div class="loading-overlay" id="loadingText">Loading...</div>

<!-- HEADER -->
<div class="header-box">
  <div class="header-title">Enterprise Project Management</div>
  <div class="header-sub">PR Tracking System</div>
</div>

<!-- SEARCH + NEW -->
<div class="search-wrap">
  <div class="search-box">
    <input id="searchPR" class="search-input" type="number" placeholder="Enter PR Number">
    <button class="search-btn" onclick="searchPR()">Search</button>
    <button class="search-btn" onclick="newPR()">New</button>
  </div>
</div>

<!-- FORM -->
<div class="container">
<div class="card readonly" id="formCard">
<div class="grid">

<div class="section-title">PR Information</div>

<div>
  <label class="label">PR</label>
  <input class="input" data-field="PR" type="number" id="prField">
</div>

<div><label class="label">PR Creation Date</label><input class="input" data-field="PR Creation Date" type="date"></div>
<div><label class="label">PR Approval Date</label><input class="input" data-field="PR Approval Date" type="date"></div>

<div><label class="label">PR Status</label>
<select class="select" data-field="PR Status">
  <option>Approved</option>
  <option>In Process</option>
  <option>Cancelled</option>
</select>
</div>

<div>
  <label class="label">PR Amount</label>
  <input class="input money" data-field="PR Amount" type="text">
</div>

<div><label class="label">PR Currency</label>
<select class="select" data-field="PR Currency">
  <option>EGP</option>
  <option>USD</option>
</select>
</div>

<div><label class="label">Buyer</label><input class="input" data-field="Buyer"></div>
<div><label class="label">Description</label><input class="input" data-field="Description"></div>
<div><label class="label">Vendor Name</label><input class="input" data-field="Vendor Name"></div>

<div><label class="label">Purchase Status</label>
<select class="select" data-field="Purchase Status">
  <option>Rent</option>
  <option>Sale</option>
</select>
</div>

<div><label class="label">Order Place</label>
<select class="select" data-field="Order Place">
  <option>TE data store</option>
  <option>Customer store</option>
</select>
</div>

<div class="section-title">ECRM Information</div>

<div><label class="label">ECRM Order</label><input class="input" data-field="ECRM Order" type="number"></div>

<div><label class="label">Order Type</label>
<select class="select" data-field="Order Type">
  <option>HW</option>
  <option>License</option>
  <option>Cross connection</option>
</select>
</div>

<div><label class="label">Quantity / Speed</label><input class="input" data-field="Quantity / Speed"></div>

<div class="section-title">Customer Information</div>

<div><label class="label">Customer Name</label><input class="input" data-field="Customer Name"></div>

<div>
  <label class="label">Customer PO Amount</label>
  <input class="input money" data-field="Customer PO Amount" type="text">
</div>

<div><label class="label">PO Currency</label>
<select class="select" data-field="PO Currency">
  <option>EGP</option>
  <option>USD</option>
</select>
</div>

<div><label class="label">Customer PO</label><input class="input" data-field="Customer PO" type="number"></div>
<div><label class="label">Payment Status Description</label><input class="input" data-field="Payment Status Description"></div>

<div><label class="label">Customer Type</label>
<select class="select" data-field="Customer Type">
  <option>BS</option>
  <option>KAM</option>
  <option>TE International</option>
  <option>Global Partner</option>
</select>
</div>

<div class="section-title">Management & Tracking</div>

<div><label class="label">Project Manager</label><input class="input" data-field="Project Manager"></div>
<div><label class="label">Account Manager</label><input class="input" data-field="Account Manager"></div>

<div class="section-title">PR Status</div>

<div><label class="label">Get Final Price</label>
<select class="select" data-field="Get Final Price">
  <option>Pending</option>
  <option>Done</option>
</select>
</div>

<div><label class="label">Final Price</label><input class="input" data-field="Final Price" type="date"></div>
<div><label class="label">Memo’s Sent</label><input class="input" data-field="Memo’s Sent" type="date"></div>
<div><label class="label">LOI Issued</label><input class="input" data-field="LOI Issued" type="date"></div>
<div><label class="label">PO Issued</label><input class="input" data-field="PO Issued" type="date"></div>

</div>

<div class="actions">
  <button class="action-btn" id="editBtn" onclick="editMode()">Edit</button>
  <button class="action-btn hidden" id="saveBtn" onclick="saveChanges()">Save</button>
  <button class="action-btn hidden danger" id="deleteBtn" onclick="deletePR()">Delete</button>
  <button class="action-btn hidden" id="cancelBtn" onclick="cancelChanges()">Cancel</button>
</div>

</div>
</div>

<div class="footer">
Enterprise Project Management | Large & Mega Projects Unit
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycby0Su8Cd4k6mVnfdva6naQyOW3OHdN9rq3rO4ahqqV4pphWOzZWlN120tpOsPvZB073/exec";
let originalData = {};

/* ===== FIX: EXPLICIT ELEMENT BINDING ===== */
const formCard   = document.getElementById('formCard');
const prField    = document.getElementById('prField');
const editBtn    = document.getElementById('editBtn');
const saveBtn    = document.getElementById('saveBtn');
const deleteBtn  = document.getElementById('deleteBtn');
const cancelBtn  = document.getElementById('cancelBtn');
const loadingText= document.getElementById('loadingText');
/* ======================================== */

function formatDateForInput(value){
  if(!value) return '';
  const d = new Date(value);
  if(isNaN(d)) return '';
  return d.toISOString().split('T')[0];
}

function formatMoney(value){
  value = value.replace(/,/g,'');
  if(value === '' || isNaN(value)) return '';
  return Number(value).toLocaleString('en-US',{maximumFractionDigits:2});
}

document.querySelectorAll('.money').forEach(el=>{
  el.addEventListener('input',()=>{
    el.value = formatMoney(el.value);
  });
});

function showLoading(text){
  loadingText.innerText = text;
  loadingText.style.display = 'flex';
}
function hideLoading(){
  loadingText.style.display = 'none';
}

function scrollTop(){
  window.scrollTo({top:0,behavior:'smooth'});
}

function clearForm(){
  document.querySelectorAll('[data-field]').forEach(el=>el.value='');
  prField.classList.remove('pr-locked');
}

async function searchPR(){
  const pr = document.getElementById('searchPR').value;
  if(!pr) return alert('Enter PR Number');

  showLoading('Loading...');
  const r = await fetch(API,{
    method:'POST',
    body:JSON.stringify({action:'searchPR',PR:pr})
  });
  const j = await r.json();
  hideLoading();

  if(j.status!=='success') return alert('PR not found');

  originalData = {...j.data};
  document.querySelectorAll('[data-field]').forEach(el=>{
    let val = j.data[el.dataset.field] || '';
    if(el.type === 'date') val = formatDateForInput(val);
    if(el.classList.contains('money')) val = formatMoney(String(val));
    el.value = val;
  });
}

function newPR(){
  clearForm();
  editMode();
}

function editMode(){
  scrollTop();
  formCard.classList.remove('readonly');

  if(prField.value){
    prField.classList.add('pr-locked');
  }

  editBtn.classList.add('hidden');
  saveBtn.classList.remove('hidden');
  cancelBtn.classList.remove('hidden');
  deleteBtn.classList.remove('hidden');
}

function cancelChanges(){
  document.querySelectorAll('[data-field]').forEach(el=>{
    let val = originalData[el.dataset.field] || '';
    if(el.type === 'date') val = formatDateForInput(val);
    if(el.classList.contains('money')) val = formatMoney(String(val));
    el.value = val;
  });
  resetView();
}

function resetView(){
  scrollTop();
  formCard.classList.add('readonly');
  prField.classList.remove('pr-locked');

  editBtn.classList.remove('hidden');
  saveBtn.classList.add('hidden');
  cancelBtn.classList.add('hidden');
  deleteBtn.classList.add('hidden');
}

/* ===== SAVE ===== */
async function saveChanges(){
  const payload = { action:'savePR' };

  document.querySelectorAll('[data-field]').forEach(el=>{
    let value = el.value;
    if(el.classList.contains('money')){
      value = value.replace(/,/g,'');
    }
    payload[el.dataset.field] = value;
  });

  showLoading('Saving...');
  const r = await fetch(API,{
    method:'POST',
    body:JSON.stringify(payload)
  });
  const j = await r.json();
  hideLoading();

  if(j.status !== 'success'){
    alert('Save failed');
    return;
  }

  originalData = {...payload};
  resetView();
  alert('Saved successfully');
}

/* ===== DELETE ===== */
async function deletePR(){
  if(!prField.value) return;

  if(!confirm('Are you sure you want to delete this PR?')) return;

  showLoading('Deleting...');
  const r = await fetch(API,{
    method:'POST',
    body:JSON.stringify({
      action:'deletePR',
      PR: prField.value
    })
  });
  const j = await r.json();
  hideLoading();

  if(j.status !== 'success'){
    alert('Delete failed');
    return;
  }

  clearForm();
  resetView();
  alert('PR deleted successfully');
}
</script>



</body>
</html>
