<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Enterprise Project Management â€” PR System</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f1fb;
  --card:#fff;
  --btn-start:#A666B0;
  --btn-end:#573B92;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
}

/* HEADER */
.header-box{
  max-width:1300px;
  margin:26px auto 0;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  padding:26px;
  border-radius:22px;
  text-align:center;
  color:#fff;
}
.header-title{
  font-size:24px;
  font-weight:700;
}
.header-sub{
  font-size:15px;
  opacity:.9;
}

/* CENTER AREA */
.center-wrap{
  height:calc(100vh - 220px);
  display:flex;
  align-items:center;
  justify-content:center;
}

.center-card{
  background:#fff;
  padding:50px 60px;
  border-radius:26px;
  display:flex;
  gap:40px;
}

/* BUTTONS */
.main-btn{
  width:220px;
  height:90px;
  border:none;
  border-radius:22px;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--btn-start),var(--btn-end));
  color:#fff;
  transition:.2s ease;
}
.main-btn:hover{
  transform:translateY(-3px);
  opacity:.95;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  color:#999;
  margin:30px 0;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-box">
  <div class="header-title">Enterprise Project Management</div>
  <div class="header-sub">PR Tracking System</div>
</div>

<!-- CENTER BUTTONS -->
<div class="center-wrap">
  <div class="center-card">
    <button class="main-btn"
      onclick="location.href='https://ismailmostafa-lab.github.io/prtracking/trackingsystem.html'">
      Track PR
    </button>

    <button class="main-btn"
      onclick="location.href='https://ismailmostafa-lab.github.io/prtracking/reports.html'">
      Reports
    </button>
  </div>
</div>

<div class="footer">
Enterprise Project Management | Large & Mega Projects Unit
</div>

</body>
</html>
